<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library Project</title>
  </head>
  <body>
    <main
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      "
    >
      <div>
        <h1>Library Project</h1>
        <div id="library">
          <!-- Add table here -->
          <table id="table" style="min-width: 680px; margin: 2rem">
            <thead>
              <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Read</th>
                <th>Remove Book</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Name of the Wind</td>
                <td>Patrick Rothfuss</td>
                <td>
                  <input
                    type="checkbox"
                    name="read"
                    id="readLibraryCheckbox"
                    checked
                    disabled
                  />
                </td>
                <td>
                  <button onclick="new Library().removeBook(1)">Remove</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
    </main>
    <form>
      <label for="title">Title</label>
      <input type="text" id="title">

      <label for="author">Author</label>
      <input type="text" id="author">
      
      <label for="checkbox">Read</label> 
      <input type="checkbox" id="checkbox">
      
      <input type="submit" value="Add Book" id="addBookBtn">
    </form>
    <script src="app.js"></script>
  </body>
</html>
